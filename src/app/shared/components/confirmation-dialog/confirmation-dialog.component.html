<mat-dialog-content class="mat-typography">
    <h1 mat-dialog-title>
        {{title}}
      </h1>
      
      <div mat-dialog-content>
        <p>{{message}}</p>
      </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onDismiss()">cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onConfirm()">confirm</button>
</mat-dialog-actions>
